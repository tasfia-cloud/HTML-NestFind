<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NestFind - Sign In</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
background-color: #F5F5F5;
}
</style></head>
<body class="min-h-screen w-full flex items-center justify-center p-4 antialiased text-gray-900">

    <!-- Card Container -->
    <div class="w-full max-w-[400px] bg-white rounded-lg shadow-md p-8">
        
        <!-- Header -->
        <div class="mb-8">
            <!-- Logo -->
            <div class="w-12 h-12 bg-[#0066CC]/10 rounded-lg flex items-center justify-center text-[#0066CC] mb-6 border border-[#0066CC]/20">
                <span class="iconify" data-icon="lucide:home" data-width="24" data-height="24" style="stroke-width: 1.5;"></span>
            </div>
            
            <h2 class="text-2xl font-semibold tracking-tight text-gray-900">Welcome back</h2>
            <p class="text-sm text-gray-500 mt-2">Sign in to your account to continue</p>
        </div>

        <!-- Form -->
        <form class="space-y-5" onsubmit="event.preventDefault();">
            
            <!-- Email Input -->
            <div class="space-y-1.5">
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" id="email" name="email" placeholder="name@company.com" class="block w-full h-11 px-3 rounded-md border border-gray-200 bg-white text-sm text-gray-900 placeholder:text-gray-400 focus:border-[#0066CC] focus:outline-none focus:ring-4 focus:ring-[#0066CC]/10 transition-all shadow-sm" required="">
            </div>

            <!-- Password Input -->
            <div class="space-y-1.5">
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <a href="./04-forgot-password.html" class="text-sm font-medium text-[#0066CC] hover:text-[#0055aa] transition-colors">Forgot password?</a>
                </div>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="block w-full h-11 pl-3 pr-10 rounded-md border border-gray-200 bg-white text-sm text-gray-900 placeholder:text-gray-400 focus:border-[#0066CC] focus:outline-none focus:ring-4 focus:ring-[#0066CC]/10 transition-all shadow-sm" required="">
                    
                    <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 focus:outline-none transition-colors">
                        <span class="iconify" id="eyeIcon" data-icon="lucide:eye" data-width="20" data-height="20" style="stroke-width: 1.5;"></span>
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full h-11 flex items-center justify-center rounded-md bg-[#0066CC] px-4 text-sm font-medium text-white hover:bg-[#0055aa] focus:outline-none focus:ring-4 focus:ring-[#0066CC]/20 shadow-sm transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                Sign In
            </button>

        </form>

        <!-- Footer / Divider -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="bg-white px-2 text-gray-500">or</span>
                </div>
            </div>

            <div class="mt-6 text-center text-sm">
                <span class="text-gray-500">Don't have an account?</span>
                <a href="./03-signup.html" class="font-medium text-[#0066CC] hover:text-[#0055aa] ml-1 transition-colors">Create one</a>
            </div>
        </div>

    </div>

    <!-- Toggle Password Script -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-icon', 'lucide:eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-icon', 'lucide:eye');
            }
        }

        // Login form handler
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email && password) {
                // Demo login - redirect to home
                if (email === 'demo@demo.com' && password === '1234') {
                    location.href = './05-home.html';
                } else {
                    // Any credentials work for demo
                    location.href = './05-home.html';
                }
            }
        });
    </script>


</body></html>
