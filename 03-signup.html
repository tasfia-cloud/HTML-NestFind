<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NestFind - Sign Up</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
background-color: #F5F5F5;
}
</style></head>
<body class="min-h-screen w-full flex items-center justify-center p-4 antialiased text-gray-900">

    <!-- Card Container -->
    <div class="w-full max-w-[400px] bg-white rounded-lg shadow-md p-8">
        
        <!-- Header -->
        <div class="mb-8">
            <!-- Logo -->
            <div class="w-12 h-12 bg-[#0066CC]/10 rounded-lg flex items-center justify-center text-[#0066CC] mb-6 border border-[#0066CC]/20">
                <span class="iconify" data-icon="lucide:home" data-width="24" data-height="24" style="stroke-width: 1.5;"></span>
            </div>
            
            <h2 class="text-2xl font-semibold tracking-tight text-gray-900">Create your account</h2>
            <p class="text-sm text-gray-500 mt-2">Start finding your perfect nest</p>
        </div>

        <!-- Form -->
        <form class="space-y-5" onsubmit="event.preventDefault();">
            
            <!-- Full Name Input -->
            <div class="space-y-1.5">
                <label for="fullname" class="block text-sm font-medium text-gray-700">
                    Full Name <span class="text-red-500">*</span>
                </label>
                <input type="text" id="fullname" name="fullname" placeholder="John Doe" class="block w-full h-11 px-3 rounded-md border border-gray-200 bg-white text-sm text-gray-900 placeholder:text-gray-400 focus:border-[#0066CC] focus:outline-none focus:ring-4 focus:ring-[#0066CC]/10 transition-all shadow-sm" required="">
            </div>

            <!-- Email Input -->
            <div class="space-y-1.5">
                <label for="email" class="block text-sm font-medium text-gray-700">
                    Email address <span class="text-red-500">*</span>
                </label>
                <input type="email" id="email" name="email" placeholder="name@company.com" class="block w-full h-11 px-3 rounded-md border border-gray-200 bg-white text-sm text-gray-900 placeholder:text-gray-400 focus:border-[#0066CC] focus:outline-none focus:ring-4 focus:ring-[#0066CC]/10 transition-all shadow-sm" required="">
            </div>

            <!-- Phone Number Input (Optional) -->
            <div class="space-y-1.5">
                <label for="phone" class="block text-sm font-medium text-gray-700">
                    Phone Number <span class="text-gray-400 font-normal ml-0.5">(optional)</span>
                </label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000" class="block w-full h-11 px-3 rounded-md border border-gray-200 bg-white text-sm text-gray-900 placeholder:text-gray-400 focus:border-[#0066CC] focus:outline-none focus:ring-4 focus:ring-[#0066CC]/10 transition-all shadow-sm">
            </div>

            <!-- Password Input -->
            <div class="space-y-1.5">
                <label for="password" class="block text-sm font-medium text-gray-700">
                    Password <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="Create a password" class="block w-full h-11 pl-3 pr-10 rounded-md border border-gray-200 bg-white text-sm text-gray-900 placeholder:text-gray-400 focus:border-[#0066CC] focus:outline-none focus:ring-4 focus:ring-[#0066CC]/10 transition-all shadow-sm" required="" minlength="8">
                    
                    <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 focus:outline-none transition-colors">
                        <span class="iconify" id="eyeIcon" data-icon="lucide:eye" data-width="20" data-height="20" style="stroke-width: 1.5;"></span>
                    </button>
                </div>
                <p class="text-xs text-gray-500">Minimum 8 characters</p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full h-11 flex items-center justify-center rounded-md bg-[#0066CC] px-4 text-sm font-medium text-white hover:bg-[#0055aa] focus:outline-none focus:ring-4 focus:ring-[#0066CC]/20 shadow-sm transition-all mt-6">
                Create Account
            </button>

        </form>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm border-t border-gray-100 pt-6">
            <span class="text-gray-500">Already have an account?</span>
            <a href="./02-login.html" class="font-medium text-[#0066CC] hover:text-[#0055aa] ml-1 transition-colors">Log in</a>
        </div>

    </div>

    <!-- Toggle Password Script -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-icon', 'lucide:eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-icon', 'lucide:eye');
            }
        }

        // Signup form handler
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            location.href = './05-home.html';
        });
    </script>


</body></html>
