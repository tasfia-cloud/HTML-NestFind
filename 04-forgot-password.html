<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NestFind - Reset Password</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
background-color: #F5F5F5;
}
</style></head>
<body class="min-h-screen w-full flex items-center justify-center p-4 antialiased text-gray-900">

    <!-- Card Container -->
    <div class="w-full max-w-[400px] bg-white rounded-lg shadow-md p-8 relative">
        
        <!-- Back Link -->
        <a href="#" class="inline-flex items-center text-sm font-medium text-[#0066CC] hover:text-[#0055aa] transition-colors mb-6 group">
            <span class="iconify mr-1.5 transition-transform group-hover:-translate-x-0.5" data-icon="lucide:arrow-left" data-width="16" data-height="16" style="stroke-width: 1.5;"></span>
            Back to login
        </a>

        <!-- Header -->
        <div class="mb-8">
            <!-- Logo -->
            <div class="w-12 h-12 bg-[#0066CC]/10 rounded-lg flex items-center justify-center text-[#0066CC] mb-6 border border-[#0066CC]/20">
                <span class="iconify" data-icon="lucide:home" data-width="24" data-height="24" style="stroke-width: 1.5;"></span>
            </div>
            
            <h2 class="text-2xl font-semibold tracking-tight text-gray-900">Reset password</h2>
            <p class="text-sm text-gray-500 mt-2 leading-relaxed">Enter your email and we'll send you a link to reset your password</p>
        </div>

        <!-- Form -->
        <form class="space-y-5" onsubmit="event.preventDefault();">
            
            <!-- Email Input -->
            <div class="space-y-1.5">
                <label for="email" class="block text-sm font-medium text-gray-700">
                    Email address
                </label>
                <input type="email" id="email" name="email" placeholder="name@company.com" class="block w-full h-11 px-3 rounded-md border border-gray-200 bg-white text-sm text-gray-900 placeholder:text-gray-400 focus:border-[#0066CC] focus:outline-none focus:ring-4 focus:ring-[#0066CC]/10 transition-all shadow-sm" required="">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full h-11 flex items-center justify-center rounded-md bg-[#0066CC] px-4 text-sm font-medium text-white hover:bg-[#0055aa] focus:outline-none focus:ring-4 focus:ring-[#0066CC]/20 shadow-sm transition-all mt-6">
                Send Reset Link
            </button>

        </form>

    </div>


</body></html>
