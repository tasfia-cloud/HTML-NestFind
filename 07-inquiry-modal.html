<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Property Inquiry - NestFind</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
background-color: #F5F5F5;
}
/* Custom scrollbar hiding if needed */
.no-scrollbar::-webkit-scrollbar {
display: none;
}
.no-scrollbar {
-ms-overflow-style: none;
scrollbar-width: none;
}
</style></head>
<body class="text-gray-900 antialiased min-h-screen flex flex-col pt-16 relative overflow-hidden">

    <!-- Navigation (Background Context) -->
    <nav class="fixed top-0 left-0 right-0 h-16 bg-white border-b border-gray-200 z-40 px-4 lg:px-6 flex items-center justify-between blur-[2px] opacity-50 pointer-events-none">
        <div class="flex items-center gap-2 flex-shrink-0 w-48">
            <div class="w-8 h-8 bg-[#0066CC] rounded-lg flex items-center justify-center text-white">
                <span class="iconify" data-icon="lucide:home" data-width="18" data-height="18" style="stroke-width: 1.5;"></span>
            </div>
            <span class="text-lg font-semibold tracking-tight text-gray-900">NestFind</span>
        </div>
        <div class="hidden md:flex flex-1 justify-center max-w-[400px]">
            <div class="w-full h-10 bg-gray-100 rounded-full border border-gray-200"></div>
        </div>
        <div class="flex items-center gap-6 flex-shrink-0 w-48 justify-end">
            <div class="h-4 w-16 bg-gray-200 rounded"></div>
            <div class="h-4 w-16 bg-gray-200 rounded"></div>
        </div>
    </nav>

    <!-- Main Content (Background Context) -->
    <main class="flex-1 max-w-7xl mx-auto w-full px-4 sm:px-6 py-8 blur-[2px] opacity-50 pointer-events-none select-none" aria-hidden="true">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-3 h-[400px] mb-8">
            <div class="lg:col-span-7 h-full bg-gray-300 rounded-xl"></div>
            <div class="hidden lg:grid lg:col-span-5 grid-cols-2 gap-3 h-full">
                <div class="bg-gray-300 rounded-xl"></div>
                <div class="bg-gray-300 rounded-xl"></div>
                <div class="bg-gray-300 rounded-xl"></div>
                <div class="bg-gray-300 rounded-xl"></div>
            </div>
        </div>
        <div class="flex flex-col lg:flex-row gap-12">
            <div class="w-full lg:w-[60%] space-y-8">
                <div class="border-b border-gray-200 pb-8">
                    <div class="h-8 w-3/4 bg-gray-300 rounded mb-4"></div>
                    <div class="h-4 w-1/2 bg-gray-200 rounded"></div>
                </div>
            </div>
            <div class="w-full lg:w-[40%]">
                <div class="bg-white rounded-xl border border-gray-200 h-64"></div>
            </div>
        </div>
    </main>

    <!-- INQUIRY MODAL OVERLAY -->
    <div class="fixed inset-0 z-50 overflow-y-auto" role="dialog" aria-modal="true">
        
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm transition-opacity"></div>

        <!-- Modal Positioning -->
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            
            <!-- Modal Panel -->
            <div class="relative transform overflow-hidden rounded-xl bg-white text-left shadow-2xl transition-all sm:my-8 w-full max-w-[560px] p-6 sm:p-8">
                
                <!-- Close Button -->
                <button type="button" class="absolute top-6 right-6 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-[#0066CC] rounded-full p-1 transition-colors">
                    <span class="iconify" data-icon="lucide:x" data-width="20" data-height="20" style="stroke-width: 1.5;"></span>
                </button>

                <!-- Header -->
                <h3 class="text-xl font-semibold leading-6 text-gray-900 mb-6 tracking-tight">Contact about this property</h3>

                <!-- Property Mini-Card -->
                <div class="flex items-center gap-4 p-3 border border-gray-200 rounded-lg mb-6 bg-white shadow-sm">
                    <!-- Image -->
                    <img src="https://hoirqrkdgbmvpwutwuwj.supabase.co/storage/v1/object/public/assets/assets/917d6f93-fb36-439a-8c48-884b67b35381_1600w.jpg" alt="Property Thumbnail" class="h-20 w-20 flex-shrink-0 rounded-lg object-cover bg-gray-100">
                    
                    <!-- Details -->
                    <div class="min-w-0 flex-1">
                        <h4 class="text-sm font-medium text-gray-900 truncate">Modern Downtown Apartment</h4>
                        <p class="text-xs text-gray-500 truncate mb-1.5">1024 Market Street, San Francisco, CA</p>
                        <p class="text-base font-semibold text-[#0066CC]">$2,500<span class="text-xs text-gray-500 font-normal ml-0.5">/mo</span></p>
                    </div>
                </div>

                <!-- Form -->
                <form action="#" method="POST">
                    <div class="space-y-4">
                        
                        <!-- Name Field -->
                        <div>
                            <label for="name" class="block text-sm font-medium leading-6 text-gray-700 mb-1.5">Your Name <span class="text-[#FF6B6B]">*</span></label>
                            <input type="text" name="name" id="name" required="" class="block w-full h-11 rounded-lg border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#0066CC] sm:text-sm sm:leading-6 transition-shadow bg-white px-3" placeholder="Jane Doe">
                        </div>

                        <!-- Email Field -->
                        <div>
                            <label for="email" class="block text-sm font-medium leading-6 text-gray-700 mb-1.5">Email Address <span class="text-[#FF6B6B]">*</span></label>
                            <input type="email" name="email" id="email" required="" class="block w-full h-11 rounded-lg border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#0066CC] sm:text-sm sm:leading-6 transition-shadow bg-white px-3" placeholder="jane@example.com">
                        </div>

                        <!-- Phone Field -->
                        <div>
                            <label for="phone" class="block text-sm font-medium leading-6 text-gray-700 mb-1.5">Phone Number <span class="text-gray-400 font-normal">(Optional)</span></label>
                            <input type="tel" name="phone" id="phone" class="block w-full h-11 rounded-lg border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#0066CC] sm:text-sm sm:leading-6 transition-shadow bg-white px-3" placeholder="(555) 123-4567">
                        </div>

                        <!-- Message Field -->
                        <div>
                            <label for="message" class="block text-sm font-medium leading-6 text-gray-700 mb-1.5">Message <span class="text-[#FF6B6B]">*</span></label>
                            <textarea name="message" id="message" rows="4" required="" class="block w-full min-h-[120px] rounded-lg border-0 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#0066CC] sm:text-sm sm:leading-6 transition-shadow bg-white px-3 resize-y" placeholder="Hi, I'm interested in this property. Is it still available?"></textarea>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="mt-8 flex items-center justify-end gap-3">
                        <button type="button" class="h-11 rounded-lg px-4 text-sm font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-200">
                            Cancel
                        </button>
                        <button type="submit" class="h-11 rounded-lg bg-[#0066CC] px-6 text-sm font-medium text-white shadow-sm hover:bg-[#0055aa] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#0066CC] transition-all flex items-center gap-2">
                            <span>Send Inquiry</span>
                            <span class="iconify" data-icon="lucide:send" data-width="16" data-height="16" style="stroke-width: 1.5;"></span>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>


</body></html>
