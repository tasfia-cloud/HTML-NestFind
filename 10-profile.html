<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Settings - NestFind</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
background-color: #F3F4F6; /* Gray 100 */
}
</style></head>
<body class="text-gray-900 antialiased min-h-screen flex flex-col pt-16">

    <!-- NAVIGATION -->
    <nav class="fixed top-0 left-0 right-0 h-16 bg-white border-b border-gray-200 z-50 px-4 lg:px-6 flex items-center justify-between">
        <!-- Left: Logo -->
        <a href="#" class="flex items-center gap-2.5 flex-shrink-0 group">
            <div class="w-8 h-8 bg-[#0066CC] rounded-lg flex items-center justify-center text-white shadow-sm group-hover:bg-[#0055aa] transition-colors">
                <span class="iconify" data-icon="lucide:home" data-width="18" data-height="18" style="stroke-width: 1.5;"></span>
            </div>
            <span class="text-lg font-semibold tracking-tight text-gray-900">NestFind</span>
        </a>

        <!-- Right: Actions -->
        <div class="flex items-center gap-6 flex-shrink-0">
            <a href="#" class="text-sm font-medium text-gray-500 hover:text-gray-900 transition-colors flex items-center gap-2">
                <span class="iconify" data-icon="lucide:heart" data-width="18" data-height="18" style="stroke-width: 1.5;"></span>
                <span class="hidden sm:inline">Favorites</span>
            </a>
            <a href="#" class="text-sm font-medium text-gray-500 hover:text-gray-900 transition-colors flex items-center gap-2">
                <span class="iconify" data-icon="lucide:message-square" data-width="18" data-height="18" style="stroke-width: 1.5;"></span>
                <span class="hidden sm:inline">My Inquiries</span>
            </a>
            <button class="flex items-center gap-2 focus:outline-none ml-2">
                <img class="h-8 w-8 rounded-full object-cover ring-2 ring-[#0066CC] ring-offset-2 shadow-sm" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=2&amp;w=256&amp;h=256&amp;q=80" alt="User avatar">
            </button>
        </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <div class="max-w-[1280px] w-full mx-auto px-4 sm:px-6 py-6 flex flex-col md:flex-row gap-6">

        <!-- LEFT SIDEBAR -->
        <aside class="w-full md:w-[240px] flex-shrink-0 bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden h-fit">
            <!-- Profile Snippet -->
            <div class="p-6 border-b border-gray-100 flex flex-col items-center text-center">
                <img class="h-16 w-16 rounded-full object-cover mb-3" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=2&amp;w=256&amp;h=256&amp;q=80" alt="Profile">
                <h3 class="font-semibold text-gray-900 tracking-tight">Jane Doe</h3>
                <p class="text-xs text-gray-500 mt-1">jane@example.com</p>
            </div>
            
            <!-- Navigation Links -->
            <nav class="p-3 space-y-1">
                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-md bg-[#0066CC] text-white shadow-sm">
                    <span class="iconify" data-icon="lucide:user" data-width="18" data-height="18" style="stroke-width: 1.5;"></span>
                    Personal Info
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors">
                    <span class="iconify" data-icon="lucide:bell" data-width="18" data-height="18" style="stroke-width: 1.5;"></span>
                    Notifications
                </a>
                <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors">
                    <span class="iconify" data-icon="lucide:shield" data-width="18" data-height="18" style="stroke-width: 1.5;"></span>
                    Security
                </a>
                <div class="pt-2 mt-2 border-t border-gray-100">
                    <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-md text-[#FF6B6B] hover:bg-red-50 transition-colors">
                        <span class="iconify" data-icon="lucide:log-out" data-width="18" data-height="18" style="stroke-width: 1.5;"></span>
                        Log Out
                    </a>
                </div>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="p-6 md:p-8">
                <h2 class="text-xl font-semibold text-gray-900 tracking-tight mb-6">Personal Information</h2>

                <!-- Avatar Upload Section -->
                <div class="flex flex-col sm:flex-row items-center sm:items-start gap-6 mb-8 pb-8 border-b border-gray-100">
                    <div class="relative group cursor-pointer">
                        <img class="h-24 w-24 rounded-full object-cover ring-4 ring-white shadow-md" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=2&amp;w=256&amp;h=256&amp;q=80" alt="Profile">
                        <div class="absolute inset-0 bg-black/30 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <span class="iconify text-white" data-icon="lucide:camera" data-width="24" data-height="24" style="stroke-width: 1.5;"></span>
                        </div>
                    </div>
                    <div class="flex flex-col items-center sm:items-start pt-2">
                        <h3 class="text-sm font-medium text-gray-900">Profile Picture</h3>
                        <p class="text-xs text-gray-500 mt-1 mb-3">PNG, JPG up to 5MB</p>
                        <button class="text-sm font-medium text-[#0066CC] hover:text-[#0055aa] transition-colors">
                            Change Photo
                        </button>
                    </div>
                </div>

                <!-- Form Fields -->
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Full Name -->
                        <div class="space-y-1.5">
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                    <span class="iconify" data-icon="lucide:user" data-width="16" data-height="16" style="stroke-width: 1.5;"></span>
                                </span>
                                <input type="text" id="name" value="Jane Doe" class="block w-full h-10 rounded-md border border-gray-200 bg-white pl-10 pr-3 text-sm text-gray-900 focus:border-[#0066CC] focus:ring-1 focus:ring-[#0066CC] focus:outline-none shadow-sm transition-all">
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="space-y-1.5">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                    <span class="iconify" data-icon="lucide:mail" data-width="16" data-height="16" style="stroke-width: 1.5;"></span>
                                </span>
                                <input type="email" id="email" value="jane@example.com" class="block w-full h-10 rounded-md border border-gray-200 bg-white pl-10 pr-3 text-sm text-gray-900 focus:border-[#0066CC] focus:ring-1 focus:ring-[#0066CC] focus:outline-none shadow-sm transition-all">
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="space-y-1.5">
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                    <span class="iconify" data-icon="lucide:phone" data-width="16" data-height="16" style="stroke-width: 1.5;"></span>
                                </span>
                                <input type="tel" id="phone" value="(555) 123-4567" class="block w-full h-10 rounded-md border border-gray-200 bg-white pl-10 pr-3 text-sm text-gray-900 focus:border-[#0066CC] focus:ring-1 focus:ring-[#0066CC] focus:outline-none shadow-sm transition-all">
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="pt-6 border-t border-gray-100 flex items-center gap-3">
                        <button type="button" class="px-4 py-2 bg-[#0066CC] text-white text-sm font-medium rounded-md shadow-sm hover:bg-[#0055aa] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#0066CC] transition-colors">
                            Save Changes
                        </button>
                        <button type="button" class="px-4 py-2 bg-white text-gray-700 border border-gray-300 text-sm font-medium rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200 transition-colors">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>


</body></html>
