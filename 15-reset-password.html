<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - NestFind</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
background-color: #F8F9FA;
}
/* Custom stroke width for icons to match 1.5 specification */
.iconify g, .iconify path {
stroke-width: 1.5;
}
/* Hide password reveal toggle in Edge */
input::-ms-reveal,
input::-ms-clear {
display: none;
}
</style></head>
<body class="text-gray-900 antialiased min-h-screen flex items-center justify-center p-4">

    <!-- MAIN CARD -->
    <main class="w-full max-w-[480px] bg-white rounded-xl shadow-lg relative overflow-hidden">
        
        <!-- PADDING CONTAINER -->
        <div class="p-8 sm:p-12">
            
            <!-- LOGO -->
            <div class="flex items-center justify-center gap-2.5 mb-8">
                <div class="w-8 h-8 bg-[#0066CC] rounded-lg flex items-center justify-center text-white shadow-sm">
                    <span class="iconify" data-icon="lucide:layout-grid" data-width="18" data-height="18"></span>
                </div>
                <span class="text-lg font-semibold tracking-tight text-gray-900">NestFind</span>
            </div>

            <!-- HEADER -->
            <div class="text-center mb-8">
                <div class="w-12 h-12 bg-[#0066CC]/10 text-[#0066CC] rounded-full flex items-center justify-center mx-auto mb-6 ring-8 ring-[#0066CC]/5">
                    <span class="iconify" data-icon="lucide:key-round" data-width="24" data-height="24"></span>
                </div>
                <h1 class="text-2xl font-semibold text-gray-900 tracking-tight mb-2">Reset Your Password</h1>
                <p class="text-sm text-gray-600">Enter your new password below to continue.</p>
            </div>

            <!-- FORM -->
            <form action="#" class="space-y-5">
                
                <!-- New Password Field -->
                <div class="space-y-1.5">
                    <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                    <div class="relative group">
                        <input type="password" id="new-password" class="w-full h-12 px-4 bg-white border border-gray-200 rounded-lg text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#0066CC]/20 focus:border-[#0066CC] transition-all" placeholder="••••••••">
                        <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors focus:outline-none">
                            <span class="iconify" data-icon="lucide:eye" data-width="18" data-height="18"></span>
                        </button>
                    </div>
                    
                    <!-- Strength Indicator -->
                    <div class="pt-1 flex gap-1.5">
                        <div class="h-1 flex-1 rounded-full bg-emerald-500"></div>
                        <div class="h-1 flex-1 rounded-full bg-emerald-500"></div>
                        <div class="h-1 flex-1 rounded-full bg-gray-200"></div>
                        <div class="h-1 flex-1 rounded-full bg-gray-200"></div>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
                </div>

                <!-- Confirm Password Field -->
                <div class="space-y-1.5">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="relative group">
                        <input type="password" id="confirm-password" class="w-full h-12 px-4 bg-white border border-gray-200 rounded-lg text-sm text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#0066CC]/20 focus:border-[#0066CC] transition-all" placeholder="••••••••">
                        <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors focus:outline-none">
                            <span class="iconify" data-icon="lucide:eye-off" data-width="18" data-height="18"></span>
                        </button>
                    </div>
                </div>

                <!-- Action Button -->
                <button type="submit" class="w-full h-12 bg-[#0066CC] hover:bg-[#0055aa] text-white text-sm font-medium rounded-lg shadow-sm hover:shadow transition-all duration-200 flex items-center justify-center mt-2">
                    Reset Password
                </button>

            </form>

            <!-- FOOTER -->
            <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                <p class="text-sm text-gray-600">
                    Remember your password? 
                    <a href="./02-login.html" class="text-[#0066CC] font-medium hover:text-[#0055aa] hover:underline decoration-[#0066CC]/30 underline-offset-2 transition-colors">Sign In</a>
                </p>
            </div>

        </div>

        <!-- SUCCESS STATE (Hidden by default, remove 'hidden' class to view) -->
        <div class="hidden absolute inset-0 bg-white z-10 flex-col items-center justify-center p-12 text-center animate-fade-in">
            <div class="w-16 h-16 bg-green-50 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <span class="iconify" data-icon="lucide:check" data-width="32" data-height="32"></span>
            </div>
            <h2 class="text-2xl font-semibold text-gray-900 tracking-tight mb-2">Password Reset Successful</h2>
            <p class="text-sm text-gray-600 mb-8 max-w-[260px] mx-auto">Your password has been updated successfully. You can now log in with your new credentials.</p>
            <a href="#" class="w-full h-12 bg-[#0066CC] hover:bg-[#0055aa] text-white text-sm font-medium rounded-lg shadow-sm flex items-center justify-center transition-all">
                Sign In
            </a>
        </div>

    </main>

    <!-- Simple animation for state change -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>


</body></html>
