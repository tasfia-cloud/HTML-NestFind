<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NestFind - Splash</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
background-color: #0066CC;
}
/* Custom Animation Keyframes */
@keyframes splashReveal {
0% {
opacity: 0;
transform: scale(0.95) translateY(10px);
filter: blur(4px);
}
100% {
opacity: 1;
transform: scale(1) translateY(0);
filter: blur(0);
}
}
@keyframes subtlePulse {
0%, 100% { opacity: 0.8; }
50% { opacity: 1; }
}
.animate-splash {
animation: splashReveal 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
}
.animate-breathe {
animation: subtlePulse 3s ease-in-out infinite;
}
</style></head>
<body class="h-screen w-full flex flex-col items-center justify-center overflow-hidden antialiased text-white selection:bg-white/20">

    <!-- Decorative background elements (Subtle Map-like Pattern) -->
    <div class="absolute inset-0 opacity-10 pointer-events-none overflow-hidden">
        <!-- Abstract grid/map lines representing property plots -->
        <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor" stroke-width="0.5"></path>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)"></rect>
        </svg>
        
        <!-- Large radial gradient for depth -->
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-white/10 via-transparent to-transparent"></div>
    </div>

    <!-- Main Content Wrapper -->
    <main class="relative z-10 flex flex-col items-center animate-splash">
        
        <!-- Logo Container -->
        <div class="flex flex-col items-center space-y-6">
            
            <!-- Icon/Brand Mark -->
            <div class="relative flex items-center justify-center w-24 h-24 bg-white/10 rounded-2xl backdrop-blur-sm border border-white/20 shadow-xl">
                <span class="iconify text-white" data-icon="lucide:home" data-width="48" data-height="48" style="stroke-width: 1.5;"></span>
                
                <!-- Notification Dot (Brand Accent - Coral) -->
                <div class="absolute top-5 right-5 w-2.5 h-2.5 bg-[#FF6B6B] rounded-full border-2 border-[#0066CC]"></div>
            </div>

            <!-- Typography Logo -->
            <div class="text-center space-y-2">
                <h1 class="text-3xl font-bold tracking-tighter text-white">NestFind</h1>
                <p class="text-xs font-medium text-white/70 tracking-wide uppercase animate-breathe">Finding your way home</p>
            </div>

        </div>

        <!-- Loading Indicator -->
        <div class="absolute -bottom-24 left-1/2 transform -translate-x-1/2">
            <div class="w-12 h-1 bg-white/20 rounded-full overflow-hidden">
                <div class="h-full bg-white w-1/2 rounded-full animate-[shimmer_1.5s_infinite_linear]" style="transform: translateX(-100%); animation: loading 1.5s infinite ease-in-out;"></div>
            </div>
        </div>

    </main>

    <!-- Inline animation for the loader since Tailwind arbitrary values are limited without config for keyframes -->
    <style>
        @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0%); }
            100% { transform: translateX(100%); }
        }
    </style>

    <!-- Auto-redirect to home page after splash -->
    <script>
        setTimeout(function() {
            location.href = './05-home.html';
        }, 2000);
    </script>

</body></html>
